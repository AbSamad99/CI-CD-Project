name: Deploy docker compose

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      RSA_SECRET_KEY:
        required: true

jobs:
  restart-compose:
    runs-on: ubuntu-22.04

    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      ANSIBLE_HOST_KEY_CHECKING: False

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize Terraform
        uses: ./.github/actions/initialize-terraform
        with:
          terraform_directory: terraform/infrastructure
          terraform_version: 1.5.0

      - name: Set inventory file and private key.
        uses: ./.github/actions/set-inventory-and-key
        with:
          secret_key: ${{secrets.RSA_SECRET_KEY}}

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt install software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible 
          sudo apt-get install -y ansible

      - name: Bring up docker compose
        working-directory: ansible
        run: |
          ansible-playbook restart_compose.yml
